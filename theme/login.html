<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/> 
        <title>Who Have I Been Talking to</title>
        <script type="text/javascript" src="libs/protovis-3.2/protovis-r3.2.js"></script>
        <link rel="stylesheet" type="text/css" href="libs/jqcloud/jqcloud/jqcloud.css" />
        <script type="text/javascript" src="libs/jquery/jquery-1.5.2.min.js"></script>
        <script type="text/javascript" src="libs/jqcloud/jqcloud/jqcloud-0.1.5.js"></script>
        
        <link rel="stylesheet" type="text/css" href="theme.css" />
    </head>
    
    <body>
        <div id="banner"><h1>Who Have I Been Talking To</h1></div>
        
        <div id="login-panel">
            <form id="login-form" method="post" action="login_action" style="width:70%%; margin-left:auto; margin-right:auto; margin-top:0px">
            	%s<br/>
                Username<br/>
                <input style="width:100%%" type="text" name="mail"/><br/>
                Password<br/>
                <input style="width:100%%" type="password" name="password"/><br/><br/>
                <button type="submit" id="login" style="float:right" value="Login"><img src="/lock.png" style="margin-right:10px; margin-left:0px"></img>Log in</button>
            </form>
            
            <div id="wait-panel" style="display:None;width:160px; margin-left:auto; margin-right:auto; margin-top:45px">
                <span style="font-size:32px">Please wait</span><br/>
                <img src="login-wait.gif"><br/><br/>
                <span style="font-size:12px; text-align: justify;">We are loading your data and preparing the visualizations.</span>
            </div>
        </div>
    
    
    <script type="text/javascript">
        
            $('#login-form').submit(function() {
                $("#login-form").fadeOut(
                    function()
                    {
                        $("#wait-panel").fadeIn();
                    }
                );
            });
        
    </script>
    
    </body>
</html>
